<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card text-center mt-5 px-4 bg-light">
            <h1 class="py-3"> Badly Explained Movies </h1>
            <hr class="mx-4" /> 
            <div id="movie-descriptor"> This movie is about a dude with a stick... </div>
            <hr class="mx-4" /> 
            <form onsubmit="checkGuess(event)">
                <div class="input-group my-4">
                    <input id="user-guess" type="string" class="form-control" placeholder="Enter guess here"/>
                </div>
                <div class="d-grid gap-2"> 
                    <button id="button" class="btn btn-primary " type="submit" innerHTML = 'Submit'>Submit</button>
                </div>
            </form>
            <div id="output" class="mt-4"></div>
            <hr class="mx-4" /> 
            <form onsubmit="checkHint(event)">
                <div class="d-grid gap-2"> 
                    <button id="button2" class="btn btn-secondary" type="submit"> Show Hint </button>
                </div>
            </form>
            <div id="hint" class="mt-4"></div>
        </div>
    </div>

    <script src="main.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
